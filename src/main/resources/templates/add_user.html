<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{fragments:: header}"></header>
<div class="border m-5">

    <form class="m-3" th:action="@{/save_user}" method="post" th:object="${userDto}">
        <div class="row">
            <h2>Dodaj użytkownika</h2>
            <div class="col w-25">
                <label for="first_name" class="form-label">Wpisz imię</label>
                <input th:field="*{firstName}" type="text" class="form-control"
                       id="first_name" required>
            </div>
            <div class="col w-25">
                <label for="last_name" class="form-label">Wpisz nazwisko</label>
                <input th:field="*{lastName}" type="text" class="form-control"
                       id="last_name" required>
            </div>
            <div class="col w-25">
                <label for="transaction_date" class="form-label">Wybierz datę urodzin</label>
                <input type="date" th:field="*{birthDate}"
                       class="form-control" id="transaction_date" required>
            </div>
        </div>
        <div class="row">
            <div class="col w-25">
                <label for="email" class="form-label">Wpisz email</label>
                <input th:field="*{email}" type="email" class="form-control"
                       id="email" required>
            </div>
            <div class="col w-25">
                <label for="newsletter">Zapisany do biuletynu?</label>
                <select th:field="*{newsletter}" id="newsletter" class="form-select mt-2"
                        aria-label="Default select example" required>
                    <option th:value="false" th:text="Nie"></option>
                    <option th:value="true" th:text="Tak"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Dodaj użytkownika</button>
    </form>
</div>
</body>
</html>
